document.write("<h2>Student Scores and Percentages:</h2>");
// Array to store student names
 var studentNames = ["Michael", "John", "Tony"];

// Array to store scores of the students
 var studentScores = [320, 230, 480];

// // 9. Initialize an array with color names. Display the array
// // elements in your browser.
document.write("<h2>Color Names</h2>")
// Initialize an array with color names
 var colors = ["Red", "Green", "Blue"];
 document.write("Initial array: " + colors + "<br>");
 // a. Add a color to the beginning of the array
 var colorToAddBeginning = prompt("Enter a color to add to the beginning of the array:");
 colors.unshift(colorToAddBeginning);
 document.write("Array after adding color to the beginning: " + colors + "<br>");

 // b. Add a color to the end of the array
 var colorToAddEnd = prompt("Enter a color to add to the end of the array:");
 colors.push(colorToAddEnd);
 document.write("Array after adding color to the end: " + colors + "<br>");

 colors.unshift("Yellow", "Purple");
 document.write("Array after adding two more colors to the beginning: " + colors + "<br>");

// d. Delete the first color in the array
 colors.shift();
 document.write("Array after deleting the first color: " + colors + "<br>");

// e. Delete the last color in the array
 colors.pop();
 document.write("Array after deleting the last color: " + colors + "<br>");

// f. Add a color at a specific index

 var colorToAddAtIndex = prompt("Enter the color to add at index " + indexToAdd + ":");
 colors.splice(indexToAdd, 0, colorToAddAtIndex);
 document.write("Array after adding color at index " + indexToAdd + ": " + colors + "<br>");

 // g. Delete color(s) from a specific index
 var indexToDelete = prompt("Enter the index from which you want to delete color(s):");
 var numberOfColorsToDelete = prompt("Enter the number of colors you want to delete:");

 // Display the initial state of the array
 document.write("Initial devices: " + devices.join(", ") + "<br>");

// Remove devices from the queue one by one and display the result
  while (devices.length > 0) {

 }

var devices2 = ['keyboard', 'mouse', 'printer', 'monitor'];

 // Display the initial state of the array
    document.write("Initial devices: " + devices2.join(", ") + "<br>");
